<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="c.css"/>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  
  </head>
  <body> 
  
  <img src="https://image.flaticon.com/icons/png/512/23/23931.png" alt='image' class="twit"/>
 <p id="demo"></p>   
<button id="btn">Run</button>
<div id ="aziza"></div>
    <script> 
  

  $('#btn').click(function(){
    var $body = $('#aziza');
      $body.html('') ;    

         var index = streams.home.length - 1;
          while(index >= 0){
           var tweet = streams.home[index];
           var $tweet = $('<div></div>');
          $tweet.html('@' + tweet.user + ': ' + tweet.message + ',' + tweet.created_at);
            $tweet.appendTo($body);
         index -= 1;
          }
  }) 

  
 
    
    </script>
 
  </body>
</html>
